<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Mouse Blob - Beautiful</title>
</head>
<body>
  <div class="wrapper">
    <div class="follow">
      <div class="colors"></div>
    </div>
    <div class="backdrop"></div>
    <div class="title-wrapper">
      <h1>Beautiful.</h1>
    </div>
    <h2>Just like you &#9825;</h2>
    <h3>Jacques Martinez</h3>
  </div>
  <script>
    const box = document.querySelector('.follow');
    const titleWrapper = document.querySelector('.title-wrapper')
    const title = document.querySelector('h1');

    document.addEventListener('mousemove', follow);
    titleWrapper.addEventListener('mousemove', moveBox);
    titleWrapper.addEventListener('mouseout', resetBox);

    function follow(e) {
      box.animate({
        left: `${e.clientX}px`,
        top: `${e.clientY}px`
      }, {duration: 3000, fill: "forwards"});
    };

    function moveBox(e) {
      title.animate({
        transform: `perspective(100px) rotateX(${-((e.offsetY - 60) / 2)}deg) rotateY(${(e.offsetX - 200) / 40}deg)`
      }, {duration: 1000})
    };

    function resetBox(e) {
      title.animate({
      transform: `perspective(100px) rotateX(0deg) rotateY(0deg)`
      }, {duration: 1000})
    };
  </script>
</body>
</html>
